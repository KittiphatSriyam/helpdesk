<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of displayedColumns">
        {{ column }}
      </th>
    </tr>
  </thead>
  <tbody *ngIf="dataSource">
    <tr *ngFor="let data of dataSource">
      <th scope="row">{{ data.id + pagination.skip }}</th>
      <td>{{ data.title }}</td>
      <td>{{ data.datail }}</td>
      <td>{{ data.create | date }}</td>
      <td>{{ data.period }}</td>
      <td>{{ data.status }}</td>
      <td>
        <span *ngIf="data.owner">{{ data.owner }}</span>
      </td>
      <td>
        <span *ngIf="data.official">{{ data.official }}</span>
      </td>
      <td>
        <button mat-raised-button color="basic" (click)="viewProblem(data)">
          view
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="jobDone(data.repair_id)"
        >
          Done
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation ">
    <ul class="pagination">
      <li
        class="page-item"
        *ngFor="let page of pagination.countRow"
        [ngClass]="currentPage == page ? 'active' : ''"
        (click)="changePage(page)"
      >
        <a class="page-link" (click)="$event.preventDefault()">{{
          page + 1
        }}</a>
      </li>
    </ul>
  </nav>
</div>
