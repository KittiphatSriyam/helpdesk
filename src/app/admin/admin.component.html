<div class="container" style="margin-top: 200px">
  <div class="row justify-content-md-center">
    <div class="card col-6 p-0">
      <div class="card-body">
        <h3 class="card-title font-weight-bold">ADMIN</h3>
        <form
          class="col-12 mt-5 mb-5"
          [formGroup]="adminForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="col">
            <label for="Email address">Email address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
            />
          </div>
          <div class="col">
            <label for="Password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
            />
          </div>
          <div class="col mt-4">
            <button type="submit" mat-raised-button color="primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
